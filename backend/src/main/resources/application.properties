spring.application.name=smartshop

# Database Configuration
# Use DB_URL if set, otherwise use DATABASE_URL with jdbc: prefix, otherwise default
spring.datasource.url=${DB_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/smartshop}}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
application.security.jwt.expiration=86400000

# Server Port (Railway provides PORT env variable)
server.port=${PORT:8080}

# Stripe Configuration (use environment variable in production)
external.api.key=${STRIPE_SECRET_KEY:sk_test_placeholder}

